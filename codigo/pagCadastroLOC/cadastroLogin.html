<body>
     <!-- Cabecalho-->


  <!--NAV-->
  <nav class="navbar navbar-expand-lg bg-black navbar-dark ">

      <!-- Conteudo da Página-->
      <main class="container cadastro">
        <h5 class="row textDestaque">Olá,<br>Para cadastrar, digite seus dados:</h5>

        <form class="container form" >
            <div class="row col-lg-3">
            <div class="form-group col-lg-6">
              <input type="text" id="nomeCompleto" name="NOME_COMPLETO" placeholder="Nome Completo" required>
            </div>
            <div class="form-group col-lg-6">
              <select id="nacionalidade" name="NACIONALIDADE" required>
                <option value="">Nacionalidade</option> 
                <option value="Brasil">Brasil</option>
              </select>
            </div>
        </div>
        <div class="row col-lg-3">
            <div class="form-group col-lg-6">
              <input type="text" id="cpf" name="CPF" placeholder="CPF" required>
            </div>
            <div id="genero" class="form-group col-lg-6">
              <label>Gênero:</label>
              <br>
              <label id="masc" for="masculino">Masculino</label>
              <input type="radio" id="masculino" name="GENERO" value="M" required>
              <br>
              <label id="femin" for="feminino">Feminino</label>
              <input type="radio" id="feminino" name="GENERO" value="F" required>
            </div>
          </div>
            <div class="row col-lg-6">
              <input type="tel" id="celular" name="CELULAR" placeholder="Celular" required>
            </div>
            <div class="row col-lg-3">
            <div class="form-group col-lg-6">
              <input type="email" id="email" name="EMAIL" placeholder="Email" required>
            </div>
            <div class="form-group col-lg-6">
              <input type="email" id="confirmarEmail" name="confirmarEmail" placeholder="Confirmar email" required>
            </div>
        </div>
        <div class="row col-lg-3">
            <div class="form-group col-lg-6">
              <input type="password" id="senha" name="SENHA" placeholder="Senha" required>
            </div>
            <div class="form-group col-lg-6">
              <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar senha" required>
            </div>
        </div>
        <div class="row col-lg-3">
            <div>
              <label id="termos" class="form-group col-lg-3">
                <input type="checkbox" name="aceitarTermos" required> </label>
            </div>
            <div class= "textoTermos">
                <h6> Aceitar termos de privacidade</h6>
            </div>
            <div class="form-group col-lg-6">
              <button id="buttonCadastro" type="submit">CADASTRAR</button>
            </div>
        </div>
          </form>
      </main>


      <script src="scriptCadastro.js"></script>
       <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
