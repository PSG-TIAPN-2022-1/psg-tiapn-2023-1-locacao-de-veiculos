<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/850a0de5b4.js" crossorigin="anonymous"></script>
        <link href="styleCadastro.css" rel="stylesheet" >
        <title>Locação de Veiculos</title>
      </head>
<body>
     <!-- Cabecalho-->


  <nav class="navbar navbar-expand-lg navbar-light menu">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Minhas Reservas</a>
        </li>
      </ul>
      </div>
      </nav>

      <!-- Conteudo da Página-->
      <main class="container cadastro">
        <h5 class="row textDestaque">Olá,<br>Para cadastrar, digite seus dados:</h5>

        <form class="container form">
            <div class="row col-lg-3">
            <div class="form-group col-lg-6">
              <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo" required>
            </div>
            <div class="form-group col-lg-6">
              <select id="nacionalidade" name="nacionalidade" required>
                <option value="">Nacionalidade</option> 
              </select>
            </div>
        </div>
        <div class="row col-lg-3">
            <div class="form-group col-lg-6">
              <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            </div>
            <div id="genero" class="form-group col-lg-6">
              <label>Gênero:</label>
              <br>
              <label id="masc" for="masculino">Masculino</label>
              <input type="radio" id="masculino" name="genero" value="masculino" required>
              <br>
              <label id="femin" for="feminino">Feminino</label>
              <input type="radio" id="feminino" name="genero" value="feminino" required>
            </div>
          </div>
            <div class="row col-lg-3">
              <input type="tel" id="celular" name="celular" placeholder="Celular" required>
            </div>
            <div class="row col-lg-3">
            <div class="form-group col-lg-6">
              <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group col-lg-6">
              <input type="email" id="confirmarEmail" name="confirmarEmail" placeholder="Confirmar email" required>
            </div>
        </div>
        <div class="row col-lg-3">
            <div class="form-group col-lg-6">
              <input type="password" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <div class="form-group col-lg-6">
              <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar senha" required>
            </div>
        </div>
        <div class="row col-lg-3">
            <div>
              <label id="termos" class="form-group col-lg-3">
                <input type="checkbox" name="aceitarTermos" required> </label>
            </div>
            <div class= "textoTermos">
                <h6> Aceitar termos de privacidade</h6>
            </div>
            <div class="form-group col-lg-6">
              <button id="buttonCadastro" type="submit">CADASTRAR</button>
            </div>
        </div>
          </form>
      </main>


      <script src="scriptCadastro.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
